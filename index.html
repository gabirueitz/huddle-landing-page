<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <div class="images">
      <img src="./images/logo.svg" class="logo">
      <img src="./images/illustration-mockups.svg" class="illustration">
    </div>

    <div class="textBlock">
      <div class="texts">
        <h1 class="title"> Build The Community
          <br>Your Fans Will Love
        </h1>

        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <p class="text button">Register</p>
      </div>
      <div class="socialMedias">
        <a class="icon" href="#" target="_blank"><i class="fa-brands fa-facebook-f fa-lg"></i></a>
        <a class="icon" href="#" target="_blank"><i class="fa-brands fa-twitter fa-lg"></i></a>
        <a class="icon" href="#" target="_blank"><i class="fa-brands fa-instagram fa-lg"></i></a>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a class='link' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class='link' href="https://github.com/gabirueitz" target="_blank">Roger Gon√ßalves</a>.
    </p>
  </footer>
